<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>專屬打卡系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #101933;
      --panel-2: #0d142b;
      --text: #e8ecf8;
      --muted: #aab3cf;
      --brand: #5d7cff;
      --brand-2: #7aa1ff;
      --ok: #2ecc71;
      --warn: #f39c12;
      --err: #e74c3c;
      --border: #233054;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 600px at 10% -10%, #1a2452 0%, transparent 50%),
                  radial-gradient(800px 400px at 110% 10%, #1a2452 0%, transparent 50%), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial;
      display: grid;
      place-items: center;
      padding: 32px;
    }
    .app {
      width: min(640px, 100%);
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    header {
      padding: 20px 24px;
      display: flex;
      gap: 16px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(93,124,255,.08), transparent);
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.2);
      font-weight: 800;
      color: #fff;
    }
    .title { flex: 1; }
    .title h1 { margin: 0; font-size: 18px; }
    .title p { margin: 4px 0 0; color: var(--muted); font-size: 13px; }
    .status { display: flex; gap: 8px; align-items: center; }
    .chip { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: rgba(255,255,255,.04); }
    .chip.ok { border-color: rgba(46,204,113,.35); color: var(--ok); }
    .chip.warn { border-color: rgba(243,156,18,.35); color: var(--warn); }
    .chip.err { border-color: rgba(231,76,60,.35); color: var(--err); }
    main { padding: 20px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.06));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 12px;
    }
    .profile { display: flex; gap: 12px; align-items: center; }
    .profile img { width: 44px; height: 44px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; }
    .profile .who { line-height: 1.25; }
    .profile .who .name { font-weight: 600; }
    .profile .who .uid { font-family: ui-monospace, monospace; font-size: 12px; color: var(--muted); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none;
      border: 1px solid var(--brand);
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(93,124,255,.35);
      transition: transform .06s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; box-shadow: none; }
    .btn.secondary { background: transparent; color: var(--brand); border-color: var(--brand); box-shadow: none; }
    .log {
      background: #070b1a;
      color: #e6edf7;
      border-radius: 10px;
      padding: 12px;
      height: 280px;
      overflow: auto;
      border: 1px solid #121a30;
      font-family: ui-monospace, monospace;
      font-size: 13px;
    }
    footer {
      padding: 12px 16px 18px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">LIFF</div>
      <div class="title">
        <h1>專屬打卡系統</h1>
        <p>到公司了還不立馬打卡，必須打起來！</p>
      </div>
      <div class="status">
        <span id="liffState" class="chip warn">未初始化</span>
        <span id="loginState" class="chip warn">未打卡</span>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="profile" id="profile" hidden>
          <img id="avatar" alt="avatar" />
          <div class="who">
            <div class="name" id="displayName">—</div>
            <div class="uid" id="uid">—</div>
          </div>
        </div>
        <div class="actions">
          <button id="checkin" class="btn">✦ 立馬打卡</button>
          <button id="relogin" class="btn secondary">重新打卡</button>
        </div>
        <pre id="log" class="log" aria-live="polite"></pre>
      </section>
    </main>

    <footer>
      <div>狀態：<span class="chip" id="lastResult">—</span></div>
    </footer>
  </div>

  <!-- ✅ 使用 module，可安全使用 await -->
  <script type="module">
    const LIFF_ID = "2008152857-OWRgNdDE";
    const GAS_EXEC = "https://script.google.com/macros/s/AKfycbwXaP-SUcDzKinUNZi88D8N2YEOt-2J5CuAyzeVySZcN175_Q2LJ35D6Tpir4AoInsQ/exec";
    const TOKEN = "test1106";

    const $ = (s) => document.querySelector(s);
    const logEl = $('#log');
    const liffState = $('#liffState');
    const loginState = $('#loginState');
    const lastResult = $('#lastResult');
    const btnCheck = $('#checkin');
    const btnRelogin = $('#relogin');
    const profileBox = $('#profile');
    const avatar = $('#avatar');
    const displayName = $('#displayName');
    const uid = $('#uid');

    function setChip(el, text, kind) {
      el.textContent = text;
      el.className = `chip ${kind || ''}`;
    }

    (async function init() {
      setChip(liffState, '初始化中…', 'warn');
      try {
        await liff.init({ liffId: LIFF_ID });
        setChip(liffState, 'LIFF ready', 'ok');
        if (!liff.isLoggedIn()) {
          setChip(loginState, '未打卡', 'warn');
        } else {
          setChip(loginState, '已打卡', 'ok');
          await paintProfile();
        }
      } catch (e) {
        setChip(liffState, 'LIFF 失敗', 'err');
      }
    })();

    async function paintProfile() {
      try {
        const p = await liff.getProfile();
        if (p) {
          displayName.textContent = p.displayName;
          avatar.src = p.pictureUrl;
          uid.textContent = p.userId.slice(0, 4) + '…' + p.userId.slice(-4);
          profileBox.hidden = false;
        }
      } catch {}
    }

    async function getUserId() {
      try {
        const p = await liff.getProfile();
        return p?.userId || liff.getDecodedIDToken()?.sub || null;
      } catch {
        return null;
      }
    }

    // ✅ 使用者版：僅顯示處理中、成功與時間
    async function checkIn() {
      btnCheck.disabled = true;
      setChip(lastResult, '處理中…', 'warn');
      logEl.textContent = `${new Date().toLocaleString()} 處理中…`;

      const userId = await getUserId();
      if (!userId) {
        setChip(lastResult, '打卡失敗', 'err');
        logEl.textContent = `${new Date().toLocaleString()} 打卡失敗，請重新開啟頁面再試`;
        btnCheck.disabled = false;
        return;
      }

      const url = `${GAS_EXEC}?token=${encodeURIComponent(TOKEN)}&timestamp=${Date.now()}&user=${encodeURIComponent(userId)}`;

      const img = new Image();
      img.onload = () => {
        const ts = new Date();
        setChip(lastResult, '打卡成功', 'ok');
        logEl.textContent = `${ts.toLocaleString()} 打卡成功`;
      };
      img.onerror = () => {
        const ts = new Date();
        setChip(lastResult, '打卡失敗', 'err');
        logEl.textContent = `${ts.toLocaleString()} 打卡失敗，請稍後重試`;
      };
      img.src = url;

      setTimeout(() => (btnCheck.disabled = false), 600);
    }

    btnCheck.addEventListener('click', checkIn);
    btnRelogin.addEventListener('click', () => {
      if (!liff.isLoggedIn()) {
        liff.login({ scope: ['openid','profile'], redirectUri: location.href });
      } else {
        liff.logout();
        setChip(loginState, '未打卡', 'warn');
        setTimeout(() => liff.login({ scope: ['openid','profile'], redirectUri: location.href }), 200);
      }
    });
  </script>
</body>
</html>
